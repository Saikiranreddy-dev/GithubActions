
name: Demo cache

run-name: running a variables_and_secrets file

on: 
  workflow_dispatch:
    inputs:
      variable1:
        description: "select browser" 
        type: choice
        options:
            - "chrome"
            - "microsoft edge"
        default: "chrome"
        required: true
          
  

jobs:
  variable:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v6.2.0
        with:
         node-version: "20"
      - name: caching nodejs
        id: caching-node-modules
        uses: actions/cache@v3
        with:
          path: node-modules
          key: ${{runner.os}}-cacheing-node-modules-${{hashFiles('**/package-lock.json')}}
          restore-key: |
            ${{runner.os}}-caching-node-modules
      - name: cache-browsers
        id: cache-browsers
        uses: actions/cache@v3
        with:
          path: playwright-browser
          key: ${{runner.os}}-playwright-browser-${{hashFiles('**/package-lock.json')}}
          restore-key: |
            ${{runner.os}}-playwright-browser    
        
  
